<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Application Task</title>
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet"
        type="text/css" />
    <link href="css/styles.css" rel="stylesheet" />
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg bg-secondary text-uppercase fixed-top" id="mainNav">
        <div class="container">
            <a class="navbar-brand" href="#page-top">Task</a>
            <button class="navbar-toggler text-uppercase font-weight-bold bg-primary text-white rounded" type="button"
                data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive"
                aria-expanded="false" aria-label="Toggle navigation">
                Menu
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </nav>
    <header class="masthead bg-primary text-white text-center">
        <div class="container d-flex align-items-center flex-column">
            <h1 class="masthead-heading text-uppercase mb-0">
            </h1>
        </div>
    </header>
    <section class="page-section portfolio" id="portfolio">
        <div class="container">
            <button class="btn btn-primary" type="button" id="retourListe">Retour à la liste des tâches</button>
            <div id="app">
                <div class="detail">
                    <div class="info">
                        <h2>ID de la tache</h2>
                        <div id="id">
                        </div>
                        <h2>Date de création</h2>
                        <div id="date">
                        </div>
                        <div id="tags">
                            <h2>Tags</h2>
                            <ul>
                                <!--On créer la liste en fonction du nombre de tag-->
                            </ul>
                        </div>
                    </div>
                    <div class="action">
                        <!--validation / Ouvrir-->
                        <button class="btn btn-primary action-btn" type="button" id="fermer" onclick="changerStatut()">
                            <i class="fa-solid fa-check"></i>
                        </button>
                        <button class="btn btn-primary action-btn" type="button" id="ouvrir" onclick="changerStatut()">
                            <i class="fa-solid fa-rotate-left"></i>
                        </button>
                        <!--suppression -->
                        <button class="btn btn-primary action-btn" type="button" id="supprimer"><i class="fa-solid fa-trash"></i></button>
                    </div>
                </div>
            </div>
        </div>
        <dialog id="validation">
            <div class="title" tabindex="-1">
                <h1>Attention</h1>
            </div>
            <p>Voulez-vous vraiment supprimer cette tâche ?</p>
            <button class="close">Annuler</button>
            <button class="valider">Valider</button>
        </dialog>
        <dialog>
            <div class="title" tabindex="-1">
                <h1 id="titleModal"></h1>
            </div>
            <p id="texteModal"></p>
            <button class="close">Fermer</button>
        </dialog>
    </section>
    <div class="copyright py-4 text-center text-white">
        <div class="container"><small>Copyright &copy; Your Website 2023</small></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/item.js"></script>
    <script src="js/url.js"></script>
</body>

</html>
